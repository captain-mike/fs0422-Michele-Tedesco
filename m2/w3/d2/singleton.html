    <script>

        let singleton = (function(){
            let counter = 0
            let app = {
                incrementCounter : function(){
                    return counter++;
                },
                resetCounter : function(){
                    console.log("counter: " + counter)
                    counter = 0;
                }
            }

            return app;
        })()//le tonde eseguono la funzione che sta tra le parentesi
        
        console.log(singleton)

        singleton.incrementCounter()
        singleton.incrementCounter()
        singleton.incrementCounter()
        singleton.incrementCounter()
        singleton.incrementCounter()

        singleton.resetCounter()



        let singletonBasket = (function(){ 
            let basket = [];
            return {
                addItem: function(val){ basket.push(val); },
                getItemCount: function(){ return basket.length }
            }
        })()

        singletonBasket.addItem('ciao')
        singletonBasket.addItem('ciao')
        console.log( singletonBasket.getItemCount() )
